name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      cli: ${{ steps.filter.outputs.cli }}
      server: ${{ steps.filter.outputs.server }}
      extension: ${{ steps.filter.outputs.extension }}
      deps: ${{ steps.filter.outputs.deps }}
      code: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - 'packages/core/**'
            cli:
              - 'packages/cli/**'
            server:
              - 'packages/server/**'
            extension:
              - 'packages/extension/**'
            deps:
              - 'pnpm-lock.yaml'
              - 'package.json'
              - '**/package.json'
            code:
              - 'packages/**/*.ts'
              - 'packages/**/*.js'
              - 'packages/**/*.tsx'
              - 'packages/**/*.jsx'

  core:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Build core package
        run: pnpm --filter spark-core build

      - name: Upload core build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-dist
          path: packages/core/dist/
          retention-days: 1

      - name: Typecheck core
        run: pnpm --filter spark-core run typecheck

      - name: Test core
        if: needs.detect-changes.outputs.code == 'true' || needs.detect-changes.outputs.deps == 'true'
        run: pnpm --filter spark-core run test

  cli:
    runs-on: ubuntu-latest
    needs: [detect-changes, core]
    if: needs.detect-changes.outputs.cli == 'true' || needs.detect-changes.outputs.core == 'true' || needs.detect-changes.outputs.deps == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download core build artifacts
        uses: actions/download-artifact@v4
        with:
          name: core-dist
          path: packages/core/dist/

      - name: Re-link workspace dependencies
        run: pnpm install

      - name: Typecheck CLI
        run: pnpm --filter spark-cli run typecheck

      - name: Test CLI
        run: pnpm --filter spark-cli run test

      - name: Build CLI
        run: pnpm --filter spark-cli run build

  server:
    runs-on: ubuntu-latest
    needs: [detect-changes, core]
    if: needs.detect-changes.outputs.server == 'true' || needs.detect-changes.outputs.core == 'true' || needs.detect-changes.outputs.deps == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download core build artifacts
        uses: actions/download-artifact@v4
        with:
          name: core-dist
          path: packages/core/dist/

      - name: Re-link workspace dependencies
        run: pnpm install

      - name: Typecheck server
        run: pnpm --filter @spark/server run typecheck

      - name: Test server
        run: pnpm --filter @spark/server run test

      - name: Build server
        run: pnpm --filter @spark/server run build

  extension:
    runs-on: ubuntu-latest
    needs: [detect-changes, core]
    if: needs.detect-changes.outputs.extension == 'true' || needs.detect-changes.outputs.core == 'true' || needs.detect-changes.outputs.deps == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download core build artifacts
        uses: actions/download-artifact@v4
        with:
          name: core-dist
          path: packages/core/dist/

      - name: Re-link workspace dependencies
        run: pnpm install

      - name: Typecheck extension
        run: pnpm --filter spark-extension run typecheck

      - name: Test extension
        run: pnpm --filter spark-extension run test

      - name: Build extension for Firefox
        run: pnpm --filter spark-extension run build:firefox

      - name: Build extension for Chrome
        run: pnpm --filter spark-extension run build:chrome

      - name: Get Playwright version
        id: playwright-version
        run: |
          set -euo pipefail
          if [ ! -f packages/extension/package.json ]; then
            echo "Error: packages/extension/package.json not found" >&2
            exit 1
          fi
          version=$(jq -re '.devDependencies["@playwright/test"] // empty' packages/extension/package.json)
          if [ -z "$version" ]; then
            echo "Error: @playwright/test devDependency not found in packages/extension/package.json" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter spark-extension exec playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter spark-extension exec playwright install-deps chromium

      - name: Run extension e2e tests
        run: pnpm --filter spark-extension run test:e2e:headless:chrome

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/extension/playwright-report/
          retention-days: 30

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-test-results
          path: packages/extension/test-results/
          retention-days: 30
          if-no-files-found: ignore
