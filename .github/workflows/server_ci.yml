name: Server CI

on:
  push:
    branches: [main, develop]
    paths:
      - "packages/server/**"
      - "packages/core/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/server_ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "packages/server/**"
      - "packages/core/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/server_ci.yml"

jobs:
  server-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install all dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm --filter spark-core run build

      - name: Run server type check
        run: pnpm --filter spark-server run typecheck

      - name: Run server tests
        run: pnpm --filter spark-server test

      - name: Build server
        run: pnpm --filter spark-server run build
